version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qr_menu_postgres
    restart: always
    environment:
      POSTGRES_USER: qrmenu
      POSTGRES_PASSWORD: qrmenu123
      POSTGRES_DB: qr_menu_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qr-menu-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qr_menu_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://qrmenu:qrmenu123@postgres:5432/qr_menu_db
      JWT_SECRET: your-super-secret-jwt-key
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - qr-menu-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qr_menu_frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - qr-menu-network

volumes:
  postgres_data:

networks:
  qr-menu-network:
    driver: bridge
