<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap - Menü Ben</title>
  <script src="tailwind.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { font-family: 'Inter', sans-serif; }
    .gradient-text { background: linear-gradient(135deg, #f97316 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .gradient-bg { background: linear-gradient(135deg, #f97316 0%, #ec4899 100%); }
    .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#05070B] via-[#0C111C] to-[#141824] flex items-center justify-center p-4">
  
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-orange-500/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-pink-500/20 rounded-full blur-3xl"></div>
  </div>
  
  <div class="w-full max-w-md relative z-10">
    <div class="text-center mb-8">
      <a href="index.html" class="inline-flex items-center gap-3">
        <img src="benmedya.png" alt="Menü Ben" class="h-12 w-auto brightness-0 invert">
        <span class="text-2xl font-bold gradient-text">Menü Ben</span>
      </a>
    </div>
    
    <div class="glass-effect rounded-2xl p-8 border border-white/10">
      <h2 class="text-2xl font-bold text-white mb-2">Giriş Yap</h2>
      <p class="text-gray-400 mb-6">Hesabınıza giriş yapın</p>
      
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-400 mb-2">E-posta</label>
          <input type="email" id="email" required class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-orange-500" placeholder="ornek@email.com">
        </div>
        
        <div>
          <label class="block text-sm text-gray-400 mb-2">Şifre</label>
          <input type="password" id="password" required class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-orange-500" placeholder="••••••••">
        </div>
        
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="remember" class="w-4 h-4 rounded accent-orange-500">
            <span class="text-sm text-gray-400">Beni hatırla</span>
          </label>
          <a href="#" class="text-sm text-orange-400 hover:underline">Şifremi unuttum</a>
        </div>
        
        <div id="error" class="hidden p-3 rounded-xl bg-red-500/20 border border-red-500/30 text-red-400 text-sm"></div>
        
        <button type="submit" id="submitBtn" class="w-full py-3 gradient-bg text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-orange-500/30 transition-all">
          Giriş Yap
        </button>
      </form>
      
      <p class="text-center text-gray-400 mt-6">
        Hesabınız yok mu? <a href="#" class="text-orange-400 hover:underline">Kayıt olun</a>
      </p>
    </div>
    
    <p class="text-center text-gray-500 text-sm mt-6">
      © 2024 Menü Ben. Tüm hakları saklıdır.
    </p>
  </div>

  <script>
    const API_URL = 'https://menuben-api.onrender.com/api';
    
    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('accessToken');
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      
      if (token && user.role) {
        redirectByRole(user.role);
      }
    });
    
    function redirectByRole(role) {
      if (role === 'SUPER_ADMIN' || role === 'ADMIN') {
        window.location.href = 'admin/dashboard.html';
      } else if (role === 'RESTAURANT_OWNER' || role === 'RESTAURANT_MANAGER') {
        window.location.href = 'restaurant/dashboard.html';
      } else {
        window.location.href = 'restaurant/dashboard.html';
      }
    }
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      const submitBtn = document.getElementById('submitBtn');
      
      errorDiv.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Giriş yapılıyor...';
      
      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (data.success && data.data) {
          localStorage.setItem('accessToken', data.data.accessToken);
          localStorage.setItem('refreshToken', data.data.refreshToken);
          localStorage.setItem('user', JSON.stringify(data.data.user));
          
          redirectByRole(data.data.user.role);
        } else {
          errorDiv.textContent = data.message || 'Giriş başarısız. Lütfen bilgilerinizi kontrol edin.';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Bağlantı hatası. Lütfen tekrar deneyin.';
        errorDiv.classList.remove('hidden');
      }
      
      submitBtn.disabled = false;
      submitBtn.textContent = 'Giriş Yap';
    });
  </script>
</body>
</html>
