<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoranlar - Admin - Menü Ben</title>
  <script src="../tailwind.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { font-family: 'Inter', sans-serif; }
    .gradient-text { background: linear-gradient(135deg, #f97316 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#05070B] via-[#0C111C] to-[#141824]">
  
  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-64 glass-effect border-r border-white/10 z-50">
    <div class="p-6">
      <div class="flex items-center gap-3 mb-8">
        <img src="../benmedya.png" alt="Menü Ben" class="h-10 w-auto brightness-0 invert">
        <div>
          <h1 class="text-lg font-bold gradient-text">Menü Ben</h1>
          <p class="text-xs text-gray-400">Admin Panel</p>
        </div>
      </div>
      
      <nav class="space-y-2">
        <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
          Dashboard
        </a>
        <a href="restaurants.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-orange-500/20 to-pink-500/20 text-white border border-orange-500/30">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
          Restoranlar
        </a>
        <a href="users.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
          Kullanıcılar
        </a>
      </nav>
    </div>
    
    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-white/10">
      <button onclick="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-xl text-red-400 hover:bg-red-500/10 transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        Çıkış Yap
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8">
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-3xl font-bold text-white">Restoranlar</h1>
        <p class="text-gray-400">Tüm restoranları yönetin</p>
      </div>
      <button onclick="showAddModal()" class="px-6 py-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-orange-500/30 transition-all flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        Yeni Restoran
      </button>
    </div>

    <!-- Restaurants Table -->
    <div class="glass-effect rounded-2xl border border-white/10 overflow-hidden">
      <table class="w-full">
        <thead class="bg-white/5">
          <tr>
            <th class="text-left px-6 py-4 text-gray-400 font-medium">Restoran</th>
            <th class="text-left px-6 py-4 text-gray-400 font-medium">Slug</th>
            <th class="text-left px-6 py-4 text-gray-400 font-medium">Admin</th>
            <th class="text-left px-6 py-4 text-gray-400 font-medium">Durum</th>
            <th class="text-right px-6 py-4 text-gray-400 font-medium">İşlemler</th>
          </tr>
        </thead>
        <tbody id="restaurantsTable">
          <tr><td colspan="5" class="text-center py-8 text-gray-400">Yükleniyor...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Add/Edit Modal -->
  <div id="modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
    <div class="glass-effect rounded-2xl p-8 border border-white/10 w-full max-w-md">
      <h3 class="text-2xl font-bold text-white mb-6" id="modalTitle">Yeni Restoran</h3>
      <form id="restaurantForm" class="space-y-4">
        <input type="hidden" id="restaurantId">
        <div>
          <label class="block text-sm text-gray-400 mb-2">Restoran Adı</label>
          <input type="text" id="name" required class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-orange-500">
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-2">Slug</label>
          <input type="text" id="slug" required class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-orange-500">
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-2">Açıklama</label>
          <textarea id="description" rows="3" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-orange-500 resize-none"></textarea>
        </div>
        <div class="flex gap-4 pt-4">
          <button type="button" onclick="hideModal()" class="flex-1 py-3 border border-white/20 text-white rounded-xl font-semibold hover:bg-white/5 transition-all">İptal</button>
          <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all">Kaydet</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'https://menuben-api.onrender.com/api';
    
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('accessToken');
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      
      if (!token || user.role !== 'SUPER_ADMIN') {
        window.location.href = '../login.html';
        return;
      }
      
      loadRestaurants();
    });
    
    async function loadRestaurants() {
      const token = localStorage.getItem('accessToken');
      
      try {
        const res = await fetch(`${API_URL}/restaurants`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        if (data.success && data.data) {
          document.getElementById('restaurantsTable').innerHTML = data.data.length ?
            data.data.map(r => `
              <tr class="border-t border-white/5 hover:bg-white/5 transition-all">
                <td class="px-6 py-4">
                  <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-orange-500 to-pink-500 flex items-center justify-center text-white font-bold">${r.name?.charAt(0) || 'R'}</div>
                    <span class="text-white font-medium">${r.name}</span>
                  </div>
                </td>
                <td class="px-6 py-4 text-gray-400">${r.slug || '-'}</td>
                <td class="px-6 py-4 text-gray-400">${r.admin?.name || '-'}</td>
                <td class="px-6 py-4">
                  <span class="px-3 py-1 rounded-full text-xs ${r.isActive ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}">${r.isActive ? 'Aktif' : 'Pasif'}</span>
                </td>
                <td class="px-6 py-4 text-right">
                  <button onclick="editRestaurant('${r.id}')" class="text-blue-400 hover:text-blue-300 mr-3">Düzenle</button>
                  <button onclick="deleteRestaurant('${r.id}')" class="text-red-400 hover:text-red-300">Sil</button>
                </td>
              </tr>
            `).join('') : '<tr><td colspan="5" class="text-center py-8 text-gray-400">Henüz restoran yok</td></tr>';
        }
      } catch (error) {
        console.error('Load restaurants error:', error);
      }
    }
    
    function showAddModal() {
      document.getElementById('modalTitle').textContent = 'Yeni Restoran';
      document.getElementById('restaurantForm').reset();
      document.getElementById('restaurantId').value = '';
      document.getElementById('modal').classList.remove('hidden');
    }
    
    function hideModal() {
      document.getElementById('modal').classList.add('hidden');
    }
    
    document.getElementById('restaurantForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('accessToken');
      const id = document.getElementById('restaurantId').value;
      
      const body = {
        name: document.getElementById('name').value,
        slug: document.getElementById('slug').value,
        description: document.getElementById('description').value
      };
      
      try {
        const res = await fetch(`${API_URL}/restaurants${id ? '/' + id : ''}`, {
          method: id ? 'PUT' : 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });
        
        const data = await res.json();
        if (data.success) {
          hideModal();
          loadRestaurants();
        } else {
          alert(data.message || 'İşlem başarısız');
        }
      } catch (error) {
        alert('Bir hata oluştu');
      }
    });
    
    async function deleteRestaurant(id) {
      if (!confirm('Bu restoranı silmek istediğinizden emin misiniz?')) return;
      
      const token = localStorage.getItem('accessToken');
      
      try {
        const res = await fetch(`${API_URL}/restaurants/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const data = await res.json();
        if (data.success) {
          loadRestaurants();
        } else {
          alert(data.message || 'Silme başarısız');
        }
      } catch (error) {
        alert('Bir hata oluştu');
      }
    }
    
    function logout() {
      localStorage.removeItem('accessToken');
      localStorage.removeItem('refreshToken');
      localStorage.removeItem('user');
      window.location.href = '../login.html';
    }
  </script>
</body>
</html>
