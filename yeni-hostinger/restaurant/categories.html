<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategoriler - Restoran - Menü Ben</title>
  <script src="../tailwind.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { font-family: 'Inter', sans-serif; }
    .gradient-text { background: linear-gradient(135deg, #f97316 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#05070B] via-[#0C111C] to-[#141824]">
  
  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-64 glass-effect border-r border-white/10 z-50">
    <div class="p-6">
      <div class="flex items-center gap-3 mb-8">
        <img src="../benmedya.png" alt="Menü Ben" class="h-10 w-auto brightness-0 invert">
        <div>
          <h1 class="text-lg font-bold gradient-text">Menü Ben</h1>
          <p class="text-xs text-gray-400">Restoran Paneli</p>
        </div>
      </div>
      
      <nav class="space-y-2">
        <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
          Dashboard
        </a>
        <a href="categories.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-orange-500/20 to-pink-500/20 text-white border border-orange-500/30">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
          Kategoriler
        </a>
        <a href="menu.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
          Menü Ürünleri
        </a>
        <a href="qr-codes.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
          QR Kodlar
        </a>
        <a href="settings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
          Ayarlar
        </a>
      </nav>
    </div>
    
    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-white/10">
      <button onclick="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-xl text-red-400 hover:bg-red-500/10 transition-all">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        Çıkış Yap
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8">
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-3xl font-bold text-white">Kategoriler</h1>
        <p class="text-gray-400">Menü kategorilerinizi yönetin</p>
      </div>
      <button onclick="showAddModal()" class="px-6 py-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-orange-500/30 transition-all flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        Yeni Kategori
      </button>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="categoriesGrid">
      <div class="text-center py-12 text-gray-400 col-span-full">Yükleniyor...</div>
    </div>
  </main>

  <!-- Add/Edit Modal -->
  <div id="modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
    <div class="glass-effect rounded-2xl p-8 border border-white/10 w-full max-w-md">
      <h3 class="text-2xl font-bold text-white mb-6" id="modalTitle">Yeni Kategori</h3>
      <form id="categoryForm" class="space-y-4">
        <input type="hidden" id="categoryId">
        <div>
          <label class="block text-sm text-gray-400 mb-2">Kategori Adı</label>
          <input type="text" id="name" required class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-orange-500" placeholder="Örn: Ana Yemekler">
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-2">Açıklama</label>
          <textarea id="description" rows="3" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-orange-500 resize-none" placeholder="Kategori açıklaması"></textarea>
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-2">Sıralama</label>
          <input type="number" id="sortOrder" value="0" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-orange-500">
        </div>
        <div class="flex gap-4 pt-4">
          <button type="button" onclick="hideModal()" class="flex-1 py-3 border border-white/20 text-white rounded-xl font-semibold hover:bg-white/5 transition-all">İptal</button>
          <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all">Kaydet</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = 'https://menuben-api.onrender.com/api';
    
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('accessToken');
      if (!token) {
        window.location.href = '../login.html';
        return;
      }
      loadCategories();
    });
    
    async function loadCategories() {
      const token = localStorage.getItem('accessToken');
      
      try {
        const res = await fetch(`${API_URL}/menu/categories`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        if (data.success && data.data) {
          document.getElementById('categoriesGrid').innerHTML = data.data.length ?
            data.data.map(cat => `
              <div class="glass-effect rounded-2xl p-6 border border-white/10 hover:border-orange-500/30 transition-all">
                <div class="flex items-start justify-between mb-4">
                  <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-orange-500 to-pink-500 flex items-center justify-center text-white text-xl">
                    ${cat.name?.charAt(0) || 'K'}
                  </div>
                  <div class="flex gap-2">
                    <button onclick="editCategory('${cat.id}')" class="p-2 rounded-lg hover:bg-white/10 text-gray-400 hover:text-white transition-all">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    </button>
                    <button onclick="deleteCategory('${cat.id}')" class="p-2 rounded-lg hover:bg-red-500/10 text-gray-400 hover:text-red-400 transition-all">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                  </div>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">${cat.name}</h3>
                <p class="text-gray-400 text-sm mb-4">${cat.description || 'Açıklama yok'}</p>
                <div class="flex items-center justify-between">
                  <span class="text-sm text-gray-500">${cat.items?.length || 0} ürün</span>
                  <span class="px-2 py-1 rounded-full text-xs ${cat.isActive !== false ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}">${cat.isActive !== false ? 'Aktif' : 'Pasif'}</span>
                </div>
              </div>
            `).join('') : '<div class="text-center py-12 text-gray-400 col-span-full">Henüz kategori yok. Yeni kategori ekleyin.</div>';
        }
      } catch (error) {
        console.error('Load categories error:', error);
        document.getElementById('categoriesGrid').innerHTML = '<div class="text-center py-12 text-red-400 col-span-full">Kategoriler yüklenirken hata oluştu</div>';
      }
    }
    
    function showAddModal() {
      document.getElementById('modalTitle').textContent = 'Yeni Kategori';
      document.getElementById('categoryForm').reset();
      document.getElementById('categoryId').value = '';
      document.getElementById('modal').classList.remove('hidden');
    }
    
    function hideModal() {
      document.getElementById('modal').classList.add('hidden');
    }
    
    document.getElementById('categoryForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('accessToken');
      const id = document.getElementById('categoryId').value;
      
      const body = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        sortOrder: parseInt(document.getElementById('sortOrder').value) || 0
      };
      
      try {
        const res = await fetch(`${API_URL}/menu/categories${id ? '/' + id : ''}`, {
          method: id ? 'PUT' : 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });
        
        const data = await res.json();
        if (data.success) {
          hideModal();
          loadCategories();
        } else {
          alert(data.message || 'İşlem başarısız');
        }
      } catch (error) {
        alert('Bir hata oluştu');
      }
    });
    
    async function deleteCategory(id) {
      if (!confirm('Bu kategoriyi silmek istediğinizden emin misiniz?')) return;
      
      const token = localStorage.getItem('accessToken');
      
      try {
        const res = await fetch(`${API_URL}/menu/categories/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const data = await res.json();
        if (data.success) {
          loadCategories();
        } else {
          alert(data.message || 'Silme başarısız');
        }
      } catch (error) {
        alert('Bir hata oluştu');
      }
    }
    
    function logout() {
      localStorage.removeItem('accessToken');
      localStorage.removeItem('refreshToken');
      localStorage.removeItem('user');
      window.location.href = '../login.html';
    }
  </script>
</body>
</html>
