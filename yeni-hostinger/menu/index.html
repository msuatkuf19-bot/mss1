<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menü - Menü Ben</title>
  <meta name="description" content="Dijital QR Menü">
  <script src="../tailwind.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    * { font-family: 'Inter', sans-serif; }
    .gradient-text { background: linear-gradient(135deg, var(--primary, #f97316) 0%, var(--secondary, #ec4899) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .gradient-bg { background: linear-gradient(135deg, var(--primary, #f97316) 0%, var(--secondary, #ec4899) 100%); }
    .glass-effect { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
    .category-tab { scroll-snap-align: start; }
    :root {
      --primary: #f97316;
      --secondary: #ec4899;
    }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#05070B] via-[#0C111C] to-[#141824]">
  
  <!-- Loading -->
  <div id="loading" class="fixed inset-0 bg-[#05070B] z-50 flex items-center justify-center">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-orange-500/30 border-t-orange-500 rounded-full animate-spin mb-4"></div>
      <p class="text-gray-400">Menü yükleniyor...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="sticky top-0 z-40 glass-effect border-b border-white/10">
    <div class="max-w-2xl mx-auto px-4 py-4">
      <div class="flex items-center gap-4">
        <div id="restaurantLogo" class="w-14 h-14 rounded-xl bg-gradient-to-br from-orange-500 to-pink-500 flex items-center justify-center text-white text-2xl font-bold overflow-hidden">
          <!-- Logo -->
        </div>
        <div>
          <h1 class="text-xl font-bold text-white" id="restaurantName">Restoran</h1>
          <p class="text-sm text-gray-400" id="restaurantDesc"></p>
        </div>
      </div>
    </div>
    
    <!-- Categories -->
    <div class="max-w-2xl mx-auto px-4 pb-3">
      <div class="flex gap-2 overflow-x-auto hide-scrollbar" id="categoryTabs">
        <!-- Category tabs -->
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 py-6">
    <!-- Search -->
    <div class="mb-6">
      <div class="relative">
        <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <input type="text" id="searchInput" placeholder="Menüde ara..." class="w-full pl-12 pr-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-orange-500">
      </div>
    </div>

    <!-- Menu Items -->
    <div id="menuContent">
      <!-- Menu items will be loaded here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="max-w-2xl mx-auto px-4 py-8 border-t border-white/10">
    <div class="text-center">
      <div class="flex items-center justify-center gap-4 mb-4" id="socialLinks">
        <!-- Social links -->
      </div>
      <div class="text-gray-400 text-sm space-y-1" id="restaurantInfo">
        <!-- Restaurant info -->
      </div>
      <div class="mt-6 pt-6 border-t border-white/10">
        <a href="/" class="gradient-text font-semibold">Menü Ben</a>
        <p class="text-gray-500 text-xs mt-1">QR Menü Sistemi</p>
      </div>
    </div>
  </footer>

  <!-- Item Detail Modal -->
  <div id="itemModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-end md:items-center justify-center">
    <div class="bg-[#0C111C] rounded-t-3xl md:rounded-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
      <div class="relative">
        <img id="modalImage" src="" alt="" class="w-full h-64 object-cover">
        <button onclick="closeModal()" class="absolute top-4 right-4 w-10 h-10 rounded-full bg-black/50 flex items-center justify-center text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
      <div class="p-6">
        <div class="flex items-start justify-between mb-4">
          <h3 class="text-2xl font-bold text-white" id="modalName"></h3>
          <span class="text-2xl font-bold gradient-text" id="modalPrice"></span>
        </div>
        <p class="text-gray-400" id="modalDesc"></p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://menuben-api.onrender.com/api';
    let restaurant = null;
    let categories = [];
    let allItems = [];
    let activeCategory = null;
    
    document.addEventListener('DOMContentLoaded', function() {
      // Get slug from URL
      const path = window.location.pathname;
      const slug = path.split('/menu/')[1]?.split('?')[0] || getQueryParam('slug');
      
      if (!slug) {
        document.getElementById('loading').innerHTML = '<div class="text-center text-red-400"><p>Menü bulunamadı</p></div>';
        return;
      }
      
      loadMenu(slug);
    });
    
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    async function loadMenu(slug) {
      try {
        const res = await fetch(`${API_URL}/public/menu/${slug}`);
        const data = await res.json();
        
        if (data.success && data.data) {
          restaurant = data.data.restaurant;
          categories = data.data.categories || [];
          
          // Set theme colors
          if (restaurant.settings?.primaryColor) {
            document.documentElement.style.setProperty('--primary', restaurant.settings.primaryColor);
          }
          if (restaurant.settings?.secondaryColor) {
            document.documentElement.style.setProperty('--secondary', restaurant.settings.secondaryColor);
          }
          
          // Update page title
          document.title = `${restaurant.name} - Menü`;
          
          // Render restaurant info
          renderRestaurant();
          
          // Render categories
          renderCategories();
          
          // Collect all items
          categories.forEach(cat => {
            if (cat.items) {
              allItems = allItems.concat(cat.items.map(item => ({...item, categoryName: cat.name})));
            }
          });
          
          // Show all items initially
          renderItems(allItems);
          
          // Hide loading
          document.getElementById('loading').classList.add('hidden');
        } else {
          document.getElementById('loading').innerHTML = '<div class="text-center text-red-400 p-8"><p class="text-xl mb-2">Menü bulunamadı</p><p class="text-gray-400">Bu restoran mevcut değil veya menüsü henüz yayında değil.</p></div>';
        }
      } catch (error) {
        console.error('Load menu error:', error);
        document.getElementById('loading').innerHTML = '<div class="text-center text-red-400 p-8"><p>Menü yüklenirken hata oluştu</p></div>';
      }
    }
    
    function renderRestaurant() {
      document.getElementById('restaurantName').textContent = restaurant.name;
      document.getElementById('restaurantDesc').textContent = restaurant.description || '';
      
      const logoDiv = document.getElementById('restaurantLogo');
      if (restaurant.logo) {
        logoDiv.innerHTML = `<img src="${restaurant.logo}" alt="${restaurant.name}" class="w-full h-full object-cover">`;
      } else {
        logoDiv.textContent = restaurant.name?.charAt(0) || 'R';
      }
      
      // Social links
      const socialLinks = document.getElementById('socialLinks');
      let socialHtml = '';
      if (restaurant.socialMedia?.instagram) {
        socialHtml += `<a href="${restaurant.socialMedia.instagram}" target="_blank" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/20 transition-all"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg></a>`;
      }
      if (restaurant.socialMedia?.facebook) {
        socialHtml += `<a href="${restaurant.socialMedia.facebook}" target="_blank" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/20 transition-all"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg></a>`;
      }
      if (restaurant.socialMedia?.twitter) {
        socialHtml += `<a href="${restaurant.socialMedia.twitter}" target="_blank" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/20 transition-all"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg></a>`;
      }
      socialLinks.innerHTML = socialHtml;
      
      // Restaurant info
      const infoDiv = document.getElementById('restaurantInfo');
      let infoHtml = '';
      if (restaurant.address) {
        infoHtml += `<p class="flex items-center justify-center gap-2"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>${restaurant.address}</p>`;
      }
      if (restaurant.phone) {
        infoHtml += `<p class="flex items-center justify-center gap-2"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg><a href="tel:${restaurant.phone}" class="hover:text-white">${restaurant.phone}</a></p>`;
      }
      infoDiv.innerHTML = infoHtml;
    }
    
    function renderCategories() {
      const tabsDiv = document.getElementById('categoryTabs');
      
      let html = `<button onclick="filterByCategory(null)" class="category-tab px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap transition-all ${activeCategory === null ? 'gradient-bg text-white' : 'bg-white/10 text-gray-400 hover:text-white'}">Tümü</button>`;
      
      categories.forEach(cat => {
        html += `<button onclick="filterByCategory('${cat.id}')" class="category-tab px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap transition-all ${activeCategory === cat.id ? 'gradient-bg text-white' : 'bg-white/10 text-gray-400 hover:text-white'}">${cat.name}</button>`;
      });
      
      tabsDiv.innerHTML = html;
    }
    
    function filterByCategory(categoryId) {
      activeCategory = categoryId;
      renderCategories();
      
      if (categoryId) {
        const cat = categories.find(c => c.id === categoryId);
        renderItems(cat?.items || []);
      } else {
        renderItems(allItems);
      }
    }
    
    function renderItems(items) {
      const contentDiv = document.getElementById('menuContent');
      
      if (!items.length) {
        contentDiv.innerHTML = '<div class="text-center py-12 text-gray-400">Bu kategoride ürün bulunmuyor</div>';
        return;
      }
      
      let html = '';
      items.forEach(item => {
        if (item.isActive === false) return;
        
        html += `
          <div onclick="showItem('${item.id}')" class="glass-effect rounded-2xl overflow-hidden border border-white/10 mb-4 cursor-pointer hover:border-orange-500/30 transition-all">
            <div class="flex">
              ${item.image ? `<img src="${item.image}" alt="${item.name}" class="w-28 h-28 object-cover flex-shrink-0">` : '<div class="w-28 h-28 bg-gradient-to-br from-orange-500/20 to-pink-500/20 flex-shrink-0 flex items-center justify-center"><svg class="w-10 h-10 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg></div>'}
              <div class="p-4 flex-1">
                <div class="flex items-start justify-between gap-2">
                  <h3 class="font-semibold text-white">${item.name}</h3>
                  <span class="font-bold gradient-text whitespace-nowrap">₺${parseFloat(item.price).toFixed(2)}</span>
                </div>
                <p class="text-sm text-gray-400 mt-1 line-clamp-2">${item.description || ''}</p>
              </div>
            </div>
          </div>
        `;
      });
      
      contentDiv.innerHTML = html;
    }
    
    function showItem(id) {
      const item = allItems.find(i => i.id === id);
      if (!item) return;
      
      document.getElementById('modalName').textContent = item.name;
      document.getElementById('modalPrice').textContent = `₺${parseFloat(item.price).toFixed(2)}`;
      document.getElementById('modalDesc').textContent = item.description || '';
      
      const img = document.getElementById('modalImage');
      if (item.image) {
        img.src = item.image;
        img.alt = item.name;
        img.parentElement.classList.remove('hidden');
      } else {
        img.parentElement.classList.add('hidden');
      }
      
      document.getElementById('itemModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      document.getElementById('itemModal').classList.add('hidden');
      document.body.style.overflow = '';
    }
    
    // Search
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      
      if (!query) {
        if (activeCategory) {
          const cat = categories.find(c => c.id === activeCategory);
          renderItems(cat?.items || []);
        } else {
          renderItems(allItems);
        }
        return;
      }
      
      const filtered = allItems.filter(item => 
        item.name.toLowerCase().includes(query) || 
        (item.description && item.description.toLowerCase().includes(query))
      );
      
      renderItems(filtered);
    });
    
    // Close modal on backdrop click
    document.getElementById('itemModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>
